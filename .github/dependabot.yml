# Dependabot configuration for automatic dependency updates
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Main npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily" # Check for updates daily
      time: "09:00"
      timezone: "America/New_York"
    # Allow up to 10 open PRs at once
    open-pull-requests-limit: 10
    # Group minor and patch updates together to reduce PR noise
    groups:
      # Group all non-major updates together
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Automatically approve and merge patch updates for trusted packages
    assignees:
      - "@me"
    reviewers:
      - "@me"
    # Target specific branch if you use different branching strategy
    target-branch: "main"
    # Commit message configuration
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
